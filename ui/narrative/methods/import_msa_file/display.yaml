description : |
    <p>This App allows users to import a file from the staging area into a Narrative as a Multiple Sequence Alignment (MSA) data object. Acceptable sequence alignment types may be found <a href=”https://biopython.org/wiki/AlignIO”>here</a>. For further information on importing data, please see the <a href="http://kbase.us/data-upload-download-guide/">Data Upload/Download Guide</a>.</p>
